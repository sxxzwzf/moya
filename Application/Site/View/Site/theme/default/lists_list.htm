<!DOCTYPE html>
<html>
<head>
    <title>{$category_info.title}-{$info.title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />



    <link rel="stylesheet" href="{$info.theme_path}/css/style.css">
    <script type="text/javascript" src="{$info.theme_path}/js/common.js"></script>
</head>
<body>
    <!-- 引入网页头部 -->
    <include file="$theme_path_header" />

    <div class="container">
        <ol class="breadcrumb" style="margin-top: 20px;">
            <li><a href="/">首页</a></li>
            <volist name="breadcrumb_list" id="bc">
                <li><a href="{$bc.href}">{$bc.title}</a></li>
            </volist>
        </ol>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <div class="panel panel-default panel-sites">
                    <div class="panel-heading">
                        <span class="title-left"></span>
                        <span class="title">栏目分类</span>
                    </div>
                    <ul class="list-group">
                        <volist name="category_list" id="vo">
                            <li class="list-group-item">
                                <a href="{$vo.href}">{$vo.title}</a>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
            <div class="col-xs-9">
                <div class="panel panel-default panel-sites">
                    <div class="panel-heading">
                        <span class="title-left"></span>
                        <span class="title">{$category_info.title}</span>
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled article-list">
                            <volist name="data_list" id="vo1">
                                <li>
                                    <a class="text-muted" href="{$vo1.href}">
                                        <span>{$vo1.title|cut_str=0,20}</span>
                                        <span class="pull-right visible-lg">{$vo1.create_time_format|cut_str=0,10}</span>
                                    </a>
                                </li>
                            </volist>
                        </ul>
                        <ul class="pagination text-center">{$page}</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入网页底部 -->
    <include file="$theme_path_footer" />
</body>
</html>
