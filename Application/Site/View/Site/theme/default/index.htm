<!DOCTYPE html>
<html>
<head>
    <title>{$info.title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />



    <link rel="stylesheet" href="{$info.theme_path}/css/style.css">
    <script type="text/javascript" src="{$info.theme_path}/js/common.js"></script>
</head>
<body>
    <!-- 引入网页头部 -->
    <include file="$theme_path_header" />

    <div class="main">
        <div id="index-carousel" class="carousel slide col-xs-12" data-ride="carousel" >
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <volist name="slider_list" id="vo">
                    <div class="item <php>if($i == 1) echo 'active';</php>">
                        <a href="{$vo.url}">
                            <img style="width: 100%;height: 200px;" class="item-bg" src="{$vo.cover_url}">
                        </a>
                    </div>
                </volist>
            </div>

            <!-- 幻灯片导航 -->
            <ol class="carousel-indicators">
                <volist name="slider_list" id="vo">
                    <li class="<php> if($i==1) echo 'active';</php>" data-target="#index-carousel" data-slide-to="<?php echo $i-1; ?>"></li>
                </volist>
            </ol>

            <!-- 左右切换按钮 -->
            <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-xs-5">
                <div class="panel panel-default panel-sites">
                    <div class="panel-heading">
                        <span class="title-left"></span>
                        <span class="title">新闻动态</span>
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled article-list">
                            <site:article_list name="vo1" cid="$config_info['index_news_cid']" limit="6">
                                <li>
                                    <a class="text-muted" href="{$vo1.href}">
                                        <span>{$vo1.title|cut_str=0,20}</span>
                                        <span class="pull-right visible-lg">{$vo1.create_time_format|cut_str=0,10}</span>
                                    </a>
                                </li>
                            </site:article_list>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-7">
                <div class="panel panel-default panel-sites">
                    <div class="panel-heading">
                        <span class="title-left"></span>
                        <span class="title">产品展示</span>
                    </div>
                    <div class="panel-body">
                        <div class="product-list row">
                            <site:article_list name="vo1" limit="6" cid="$config_info['index_product_cid']"  cover="1">
                                <a class="col-xs-4" href="{$vo1.href}">
                                    <img  style="width: 100%;height: 120px; margin-bottom: 10px;" src="{$vo1.cover_url}">
                                </a>
                            </site:article_list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入网页底部 -->
    <include file="$theme_path_footer" />
</body>
</html>
